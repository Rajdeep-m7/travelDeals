<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h2{
            align-self: center;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: url('login.jpg') no-repeat center;
            background-size: cover;
        }

        .background-container {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 400px;
            font-size: 18px;
            text-align: left;
        }

        input {
            margin-top: 5px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: rgb(50, 124, 228);
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border: none;
        }

        .partner {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .partner img {
            height: 80px;
        }

        #trivago {
            height: 60px;
            width: 150px;
        }

        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
        }

       
    </style>
</head>
<body>
    <section>
        <div class="background-container">
            <form class="login" id="loginForm">
                <h2>Login</h2>
                <div>
                    <label for="username">Name</label>
                    <input id="username" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <h1>Our partners:</h1>
    <div class="partner">
        <img src="adidas.jpg" alt="Adidas">
        <img src="airindia.jpg" alt="Air India">
        <img src="amazon.jpg" alt="Amazon">
        <img id="trivago" src="trivago.jpg" alt="Trivago">
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            
            let nameRegex = /^[A-Za-z ]+$/;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!nameRegex.test(username)) {
                alert("Invalid name! Only letters and spaces are allowed.");
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Invalid email format!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            alert("Login Successful!");
            window.location.href = "landing.html"; 
        });
    </script>
</body>
</html>
